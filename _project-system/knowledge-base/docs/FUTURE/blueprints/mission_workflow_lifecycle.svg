<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STYLES -->
  <style>
    .header { font-family: Arial; font-size: 16px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
    .label { font-family: Arial; font-size: 12px; font-weight: 900; text-transform: uppercase; }
    .data { font-family: Arial; font-size: 13px; font-weight: 950; letter-spacing: 0.5px; }
    .time { font-family: Arial; font-size: 10px; font-weight: 800; fill: #444; }
    .tag { font-family: Arial; font-size: 10px; font-weight: 900; text-transform: uppercase; }
  </style>

  <!-- PANEL 1: LIVE AGENDA (THE TRIGGER) -->
  <g transform="translate(20,20)">
    <rect width="370" height="844" rx="20" fill="#121212" stroke="#333" stroke-width="4"/>
    <rect width="370" height="54" rx="18" fill="#121212"/>
    <text x="185" y="32" fill="#fff" class="header" text-anchor="middle">LIVE <tspan fill="#f29b11">TIMELINE</tspan></text>
    <line x1="0" y1="54" x2="370" y2="54" stroke="#222"/>
    
    <!-- 44px Scroller -->
    <g transform="translate(10, 65)">
      <rect x="0" width="44" height="44" rx="10" stroke="#f29b11" stroke-width="2"/>
      <text x="22" y="15" fill="#f29b11" class="tag" text-anchor="middle" font-size="8">THU</text>
      <text x="22" y="35" fill="#f29b11" class="data" text-anchor="middle" font-size="17">22</text>
    </g>

    <!-- 24h Ruler -->
    <g transform="translate(0, 130)">
      <!-- 08:00 Supplement (Done) -->
      <text x="15" y="20" class="time">08:00</text>
      <g transform="translate(60, 5)">
        <rect width="290" height="30" rx="4" fill="#161d16" stroke="#2ecc71" stroke-opacity="0.3"/>
        <text x="10" y="20" fill="#2ecc71" class="label" font-size="11">MORNING STACK ✓</text>
      </g>

      <!-- Now Marker (11:45) -->
      <g transform="translate(0, 100)">
        <line x1="55" y1="0" x2="370" y2="0" stroke="#f29b11" stroke-width="2"/>
        <text x="365" y="-5" fill="#f29b11" class="tag" text-anchor="end">NOW (11:45)</text>
      </g>

      <!-- The Overdue Workout (Trigger) -->
      <text x="15" y="140" class="time">11:00</text>
      <g transform="translate(60, 120)">
        <rect width="290" height="60" rx="6" fill="#1a1a1a" stroke="#ef4444" stroke-dasharray="4 2"/>
        <rect width="4" height="60" fill="#ef4444"/>
        <text x="15" y="25" fill="#ef4444" class="label">WAS 11:00 | TRAINING</text>
        <text x="15" y="45" fill="#666" class="tag">LOWER BODY ALPHA</text>
        <!-- Tap Interaction -->
        <circle cx="260" cy="30" r="15" fill="#ef4444" fill-opacity="0.2"/>
        <path d="M255 25l10 5-10 5" stroke="#ef4444" stroke-width="2" fill="none"/>
      </g>
    </g>
    <text x="185" y="820" fill="#666" class="tag" text-anchor="middle">Step 1: User taps overdue workout</text>
  </g>

  <!-- PANEL 2: PROGRAM VIEWER (THE ARMORY) -->
  <g transform="translate(410,20)">
    <rect width="370" height="844" rx="20" fill="#121212" stroke="#333" stroke-width="4"/>
    <text x="185" y="32" fill="#fff" class="header" text-anchor="middle">PROGRAM <tspan fill="#f29b11">VIEWER</tspan></text>
    <line x1="0" y1="54" x2="370" y2="54" stroke="#222"/>

    <g transform="translate(15, 70)">
      <!-- Unselected (The original plan) -->
      <rect width="340" height="50" rx="6" fill="#0a0a0a" stroke="#222"/>
      <text x="15" y="30" fill="#444" class="label">DAY 2 | LOWER BODY ALPHA</text>

      <!-- Selected (The Manual Swap) -->
      <g transform="translate(0, 60)">
        <rect width="340" height="200" rx="6" fill="#1a1a1a" stroke="#f29b11" stroke-width="2"/>
        <rect width="4" height="200" fill="#f29b11"/>
        <text x="15" y="30" fill="#f29b11" class="label">DAY 3 | UPPER BODY POWER</text>
        <text x="15" y="50" fill="#666" class="tag">SWAPPING DUE TO RECOVERY STATUS</text>
        
        <rect x="230" y="15" width="100" height="35" rx="6" fill="#f29b11"/>
        <text x="280" y="38" fill="#000" class="label" text-anchor="middle">START ✓</text>

        <!-- Exercise Preview -->
        <g transform="translate(15, 80)">
          <text y="0" fill="#fff" class="label" font-size="11">BENCH PRESS</text>
          <rect y="10" width="60" height="20" rx="4" stroke="#f29b11" fill="rgba(242, 155, 17, 0.05)"/>
          <text x="30" y="24" fill="#f29b11" class="data" text-anchor="middle">80K · 8</text>
        </g>
      </g>
    </g>
    <text x="185" y="820" fill="#666" class="tag" text-anchor="middle">Step 2: User swaps to Day 3 &amp; starts</text>
  </g>

  <!-- PANEL 3: WORKOUT LOGGER (THE ACTION) -->
  <g transform="translate(800,20)">
    <rect width="370" height="844" rx="20" fill="#121212" stroke="#333" stroke-width="4"/>
    <rect width="370" height="54" fill="#121212"/>
    <rect width="370" height="3" fill="#222"/>
    <rect width="280" height="3" fill="#2ecc71"/> <!-- Progress -->
    <text x="185" y="35" fill="#2ecc71" class="header" text-anchor="middle" font-size="20">01:14:02</text>
    <line x1="0" y1="54" x2="370" y2="54" stroke="#222"/>

    <!-- Active Set -->
    <g transform="translate(0, 70)">
      <rect width="370" height="180" fill="#161d16"/>
      <rect width="4" height="180" fill="#2ecc71"/>
      
      <!-- Counter & Name -->
      <g transform="translate(15, 20)">
        <rect width="44" height="22" rx="4" fill="#2ecc71"/>
        <text x="22" y="16" fill="#000" class="data" text-anchor="middle">3/4</text>
        <text x="60" y="16" fill="#fff" class="label" font-size="14">BENCH PRESS</text>
      </g>

      <!-- Technique (Expanded by default) -->
      <g transform="translate(15, 55)">
        <rect width="340" height="40" rx="4" fill="rgba(46, 204, 113, 0.05)" stroke="#2ecc71" stroke-opacity="0.2"/>
        <text x="10" y="18" fill="#2ecc71" class="tag" font-size="8">Cue:</text>
        <text x="10" y="32" fill="#ccc" class="label" font-size="10" font-style="italic">Retract scapula, drive through feet.</text>
      </g>

      <!-- Logging UI -->
      <g transform="translate(15, 110)">
        <rect width="100" height="45" rx="10" fill="#0a0a0a" stroke="#2ecc71"/>
        <text x="50" y="25" fill="#fff" class="data" text-anchor="middle" font-size="18">85.0</text>
        <text x="50" y="38" fill="#2ecc71" class="tag" text-anchor="middle" font-size="8">KG</text>
        
        <rect x="110" width="100" height="45" rx="10" fill="#0a0a0a" stroke="#2ecc71"/>
        <text x="160" y="25" fill="#fff" class="data" text-anchor="middle" font-size="18">8</text>
        <text x="160" y="38" fill="#2ecc71" class="tag" text-anchor="middle" font-size="8">REPS</text>

        <rect x="220" width="105" height="45" rx="10" fill="#2ecc71"/>
        <text x="272.5" y="28" fill="#000" class="label" text-anchor="middle">LOG SET</text>
      </g>
    </g>
    <text x="185" y="820" fill="#666" class="tag" text-anchor="middle">Step 3: Execution with 13px/12px scale</text>
  </g>

  <!-- PANEL 4: UPDATED LIVE AGENDA (RESULT) -->
  <g transform="translate(1190,20)">
    <rect width="370" height="844" rx="20" fill="#121212" stroke="#333" stroke-width="4"/>
    <rect width="370" height="54" fill="#121212"/>
    <text x="185" y="32" fill="#fff" class="header" text-anchor="middle">LIVE <tspan fill="#f29b11">TIMELINE</tspan></text>
    <line x1="0" y1="54" x2="370" y2="54" stroke="#222"/>

    <g transform="translate(0, 130)">
      <!-- The Real-Time Result -->
      <text x="15" y="20" class="time">11:50</text>
      <text x="15" y="120" class="time">13:10</text>
      
      <g transform="translate(60, 5)">
        <rect width="290" height="130" rx="8" fill="#161d16" stroke="#2ecc71" stroke-width="2"/>
        <rect width="6" height="130" fill="#2ecc71"/>
        <text x="15" y="25" fill="#fff" class="label">UPPER BODY POWER</text>
        <text x="15" y="42" fill="#2ecc71" class="tag">COMPLETED | 80m SESSION</text>
        
        <!-- Summary Capsules -->
        <g transform="translate(15, 60)">
          <rect width="80" height="20" rx="4" stroke="#2ecc71" fill="rgba(46, 204, 113, 0.05)"/>
          <text x="40" y="14" fill="#2ecc71" class="tag" text-anchor="middle">5,200 KG</text>
          
          <rect x="90" width="80" height="20" rx="4" stroke="#2ecc71" fill="rgba(46, 204, 113, 0.05)"/>
          <text x="130" y="14" fill="#2ecc71" class="tag" text-anchor="middle">24 SETS</text>
        </g>
      </g>

      <!-- Now Marker (13:30) -->
      <g transform="translate(0, 180)">
        <line x1="55" y1="0" x2="370" y2="0" stroke="#f29b11" stroke-width="2"/>
        <text x="365" y="-5" fill="#f29b11" class="tag" text-anchor="end">NOW (13:30)</text>
      </g>

      <!-- Shifted Upcoming Meal -->
      <text x="15" y="220" class="time">13:30</text>
      <g transform="translate(60, 205)">
        <rect width="290" height="50" rx="6" fill="#1a1a1a" stroke="#f29b11" stroke-opacity="0.4"/>
        <text x="15" y="30" fill="#fff" class="label">MEAL 1: POST-TRAINING</text>
        <text x="275" y="30" fill="#666" class="tag" text-anchor="end">WAS 12:30</text>
      </g>
    </g>
    <text x="185" y="820" fill="#666" class="tag" text-anchor="middle">Step 4: Real times logged &amp; Agenda shifted</text>
  </g>
</svg>