    <!-- Quick Actions -->
    <rect x="240" y="12" width="75" height="26" rx="4" fill="#ef4444"/>
    <text x="277.5" y="30" fill="#000" font-family="Arial" font-size="10" font-weight="900" text-anchor="middle">DO NOW</text>
  </g>

  <!-- Next Scheduled Item -->
