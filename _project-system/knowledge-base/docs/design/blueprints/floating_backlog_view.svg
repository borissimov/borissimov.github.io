<svg width="360" height="300" viewBox="0 0 360 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="360" height="300" fill="#121212"/>
  
  <!-- Current Time Marker -->
  <text x="15" y="30" fill="#f29b11" font-family="Arial" font-size="11" font-weight="900" letter-spacing="2">SYSTEM TIME: 10:45 AM</text>
  <line x1="15" y1="40" x2="345" y2="40" stroke="#f29b11" stroke-dasharray="4 4"/>

  <!-- The "Ghost" Backlog Item -->
  <g transform="translate(15, 60)">
    <rect width="330" height="50" rx="6" fill="#1a1a1a" stroke="#ef4444" stroke-width="1" stroke-dasharray="4 2"/>
    <rect x="0" width="4" height="50" fill="#ef4444"/>
