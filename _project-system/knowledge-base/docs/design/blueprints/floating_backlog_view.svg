    <text x="15" y="50" fill="#fff" font-family="Arial" font-size="13" font-weight="900">12:30 | MEAL 1: FUEL STACK</text>
    
    <!-- Reschedule Icon Mock -->
    <circle cx="305" cy="55" r="12" fill="#222" stroke="#444"/>
    <path d="M300 55h10M305 50v10" stroke="#f29b11" stroke-width="2"/>
  </g>
