<svg width="1200" height="844" viewBox="0 0 1200 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STAGE 1: THE AGENDA (Planning) -->
  <g transform="translate(0,0)">
    <rect width="380" height="844" rx="20" fill="#121212" stroke="#333" stroke-width="4"/>
    <text x="190" y="40" fill="#fff" font-family="Arial" font-size="14" font-weight="900" text-anchor="middle" letter-spacing="2">STAGE 1: <tspan fill="#f29b11">AGENDA</tspan></text>
    <line x1="20" y1="54" x2="360" y2="54" stroke="#222"/>
    
    <!-- Agenda Mission Capsule -->
    <g transform="translate(20, 150)">
      <rect width="340" height="80" rx="8" fill="#1a1a1a" stroke="#f29b11" stroke-width="2"/>
      <rect width="6" height="80" fill="#f29b11"/>
      <text x="20" y="35" fill="#fff" font-family="Arial" font-size="14" font-weight="900">14:00 | MISSION: TRAINING</text>
      <text x="20" y="55" fill="#f29b11" font-family="Arial" font-size="11" font-weight="800">LOWER BODY ALPHA (RECOMMENDED)</text>
      
      <!-- Tap Indicator -->
      <circle cx="310" cy="40" r="15" fill="#f29b11" fill-opacity="0.2"/>
      <path d="M305 35l10 5-10 5" stroke="#f29b11" stroke-width="2" fill="none"/>
    </g>
    <text x="190" y="260" fill="#666" font-family="Arial" font-size="10" text-anchor="middle">"When do I move?"</text>
  </g>

  <!-- Flow Arrow 1 -->
  <path d="M390 422h40m0 0l-10-10m10 10l-10 10" stroke="#f29b11" stroke-width="2" fill="none"/>

  <!-- STAGE 2: PROGRAM VIEWER (Preparation) -->
  <g transform="translate(410,0)">
    <rect width="380" height="844" rx="20" fill="#121212" stroke="#333" stroke-width="4"/>
    <text x="190" y="40" fill="#fff" font-family="Arial" font-size="14" font-weight="900" text-anchor="middle" letter-spacing="2">STAGE 2: <tspan fill="#f29b11">ARMORY</tspan></text>
    <line x1="20" y1="54" x2="360" y2="54" stroke="#222"/>

    <!-- Program Card List -->
    <g transform="translate(20, 80)">
      <!-- Unselected -->
      <rect width="340" height="50" rx="6" fill="#0a0a0a" stroke="#222"/>
      <text x="15" y="30" fill="#444" font-family="Arial" font-size="12" font-weight="900">DAY 1 | UPPER BODY</text>
      
      <!-- Selected/Expanded -->
      <g transform="translate(0, 60)">
        <rect width="340" height="180" rx="6" fill="#1a1a1a" stroke="#f29b11" stroke-width="2"/>
        <rect width="4" height="180" fill="#f29b11"/>
        <text x="15" y="30" fill="#f29b11" font-family="Arial" font-size="16" font-weight="900">DAY 2 | LOWER BODY ALPHA</text>
        
        <!-- Action Button -->
        <rect x="230" y="15" width="100" height="35" rx="6" fill="#f29b11"/>
        <text x="280" y="38" fill="#000" font-family="Arial" font-size="12" font-weight="950" text-anchor="middle">START ✓</text>
        
        <!-- Exercise Preview -->
        <text x="15" y="70" fill="#fff" font-family="Arial" font-size="11" font-weight="900">SQUATS (4 SETS)</text>
        <rect x="15" y="80" width="60" height="20" rx="4" stroke="#f29b11" fill="rgba(242, 155, 17, 0.05)"/>
        <text x="45" y="94" fill="#f29b11" font-family="Arial" font-size="10" font-weight="900" text-anchor="middle">100K · 8</text>
      </g>
    </g>
    <text x="190" y="350" fill="#666" font-family="Arial" font-size="10" text-anchor="middle">"What am I using today?"</text>
  </g>

  <!-- Flow Arrow 2 -->
  <path d="M800 422h40m0 0l-10-10m10 10l-10 10" stroke="#f29b11" stroke-width="2" fill="none"/>

  <!-- STAGE 3: WORKOUT SESSION (Action) -->
  <g transform="translate(820,0)">
    <rect width="380" height="844" rx="20" fill="#121212" stroke="#333" stroke-width="4"/>
    <text x="190" y="40" fill="#fff" font-family="Arial" font-size="14" font-weight="900" text-anchor="middle" letter-spacing="2">STAGE 3: <tspan fill="#2ecc71">ACTION</tspan></text>
    
    <!-- Full Bleed Logger Header -->
    <rect x="4" y="54" width="372" height="54" fill="#121212"/>
    <rect x="4" y="54" width="372" height="3" fill="#222"/>
    <rect x="4" y="54" width="150" height="3" fill="#2ecc71"/>
    <text x="190" y="88" fill="#2ecc71" font-family="Arial" font-size="18" font-weight="900" text-anchor="middle">00:14:22</text>
    <line x1="4" y1="108" x2="376" y2="108" stroke="#222"/>

    <!-- Active Logger -->
    <g transform="translate(4, 120)">
      <rect width="372" height="150" fill="#161d16"/>
      <rect width="4" height="150" fill="#2ecc71"/>
      <text x="15" y="30" fill="#2ecc71" font-family="Arial" font-size="13" font-weight="950">1/4 | SQUATS</text>
      
      <!-- The Target Matrix -->
      <rect x="15" y="50" width="100" height="40" rx="6" fill="#0a0a0a" stroke="#2ecc71"/>
      <text x="65" y="75" fill="#fff" font-family="Arial" font-size="18" font-weight="900" text-anchor="middle">100.0</text>
      <text x="65" y="85" fill="#2ecc71" font-family="Arial" font-size="8" font-weight="900" text-anchor="middle">TARGET KG</text>
    </g>
    <text x="190" y="300" fill="#666" font-family="Arial" font-size="10" text-anchor="middle">"Get it done."</text>
  </g>
</svg>