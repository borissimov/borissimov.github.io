<svg width="360" height="400" viewBox="0 0 360 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="360" height="400" fill="#121212"/>
  <text x="15" y="30" fill="#fff" font-family="Arial" font-size="18" font-weight="900" letter-spacing="2">MISSION <tspan fill="#f29b11">CONFIGURATION</tspan></text>
  <line x1="15" y1="45" x2="345" y2="45" stroke="#222"/>

  <!-- Module Toggle 1 -->
  <g transform="translate(15, 70)">
    <rect width="330" height="60" rx="8" fill="#1a1a1a" stroke="#333"/>
    <text x="15" y="25" fill="#fff" font-family="Arial" font-size="14" font-weight="900">TRAINING ENGINE</text>
    <text x="15" y="42" fill="#666" font-family="Arial" font-size="10" font-weight="800">Gym tracking, set logs, and volume analytics.</text>
    <!-- Toggle Switch (ON) -->
    <rect x="270" y="18" width="44" height="24" rx="12" fill="#2ecc71"/>
    <circle cx="302" cy="30" r="10" fill="#fff"/>
  </g>

  <!-- Module Toggle 2 -->
  <g transform="translate(15, 145)">
    <rect width="330" height="60" rx="8" fill="#1a1a1a" stroke="#333"/>
    <text x="15" y="25" fill="#fff" font-family="Arial" font-size="14" font-weight="900">NUTRITION HUB</text>
    <text x="15" y="42" fill="#666" font-family="Arial" font-size="10" font-weight="800">Meal scheduling and macro-nutrient tracking.</text>
    <!-- Toggle Switch (OFF) -->
    <rect x="270" y="18" width="44" height="24" rx="12" fill="#333"/>
    <circle cx="282" cy="30" r="10" fill="#666"/>
  </g>

  <!-- Module Toggle 3 -->
  <g transform="translate(15, 220)">
    <rect width="330" height="60" rx="8" fill="#1a1a1a" stroke="#333"/>
    <text x="15" y="25" fill="#fff" font-family="Arial" font-size="14" font-weight="900">SUPPLEMENT PROTOCOLS</text>
    <text x="15" y="42" fill="#666" font-family="Arial" font-size="10" font-weight="800">Daily check-off for supplementation stacks.</text>
    <!-- Toggle Switch (ON) -->
    <rect x="270" y="18" width="44" height="24" rx="12" fill="#2ecc71"/>
    <circle cx="302" cy="30" r="10" fill="#fff"/>
  </g>

  <rect x="15" y="320" width="330" height="50" rx="8" fill="#f29b11"/>
  <text x="180" y="352" fill="#000" font-family="Arial" font-size="14" font-weight="900" text-anchor="middle">SAVE CONFIGURATION</text>
</svg>