<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#121212"/>
  
  <!-- Header (54px) -->
  <rect width="390" height="54" fill="#121212"/>
  <text x="195" y="32" fill="#fff" font-family="Arial" font-size="16" font-weight="900" text-anchor="middle" letter-spacing="2">LIVE <tspan fill="#f29b11">TIMELINE</tspan></text>
  <line x1="0" y1="54" x2="390" y2="54" stroke="#222"/>

  <!-- STICKY BACKLOG (Pinned to top of viewport) -->
  <g transform="translate(0, 54)">
    <rect width="390" height="40" fill="rgba(239, 68, 68, 0.1)"/>
    <rect width="4" height="40" fill="#ef4444"/>
    <text x="15" y="25" fill="#ef4444" font-family="Arial" font-size="11" font-weight="900">2 PENDING MISSIONS (SCROLLED OFF)</text>
    <path d="M360 20l5 5 5-5" stroke="#ef4444" stroke-width="2" fill="none"/>
  </g>

  <!-- 24h Time Rulers -->
  <g transform="translate(0, 110)">
    <!-- Hour Markers -->
    <text x="10" y="0" fill="#333" font-family="Arial" font-size="10" font-weight="800">10:00</text>
    <line x1="50" y1="-4" x2="380" y2="-4" stroke="#1a1a1a"/>
    
    <text x="10" y="100" fill="#333" font-family="Arial" font-size="10" font-weight="800">11:00</text>
    <line x1="50" y1="96" x2="380" y2="96" stroke="#1a1a1a"/>
    
    <text x="10" y="200" fill="#333" font-family="Arial" font-size="10" font-weight="800">12:00</text>
    <line x1="50" y1="196" x2="380" y2="196" stroke="#1a1a1a"/>

    <text x="10" y="300" fill="#333" font-family="Arial" font-size="10" font-weight="800">13:00</text>
    <line x1="50" y1="296" x2="380" y2="296" stroke="#1a1a1a"/>

    <!-- Planned Mission -->
    <g transform="translate(60, 180)">
      <rect width="310" height="60" rx="4" fill="#1a1a1a" stroke="#333"/>
      <rect width="4" height="60" fill="#f29b11" fill-opacity="0.4"/>
      <text x="12" y="25" fill="#666" font-family="Arial" font-size="12" font-weight="900">PLANNED MEAL 1</text>
    </g>

    <!-- SYSTEM TIME LINE (The "NOW" Marker) -->
    <g transform="translate(0, 145)">
      <line x1="50" y1="0" x2="390" y2="0" stroke="#f29b11" stroke-width="2"/>
      <circle cx="50" cy="0" r="4" fill="#f29b11"/>
      <text x="385" y="-5" fill="#f29b11" font-family="Arial" font-size="9" font-weight="900" text-anchor="end">NOW (11:45)</text>
      
      <!-- AD-HOC START BUTTON -->
      <rect x="330" y="10" width="40" height="24" rx="12" fill="#f29b11"/>
      <text x="350" y="26" fill="#000" font-family="Arial" font-size="14" font-weight="900" text-anchor="middle">+</text>
      <text x="270" y="26" fill="#f29b11" font-family="Arial" font-size="9" font-weight="900" text-anchor="end">START AD-HOC</text>
    </g>

    <!-- Ad-Hoc Completed Capsule -->
    <g transform="translate(60, 20)">
      <rect width="310" height="40" rx="4" fill="#161d16" stroke="#2ecc71" stroke-opacity="0.3"/>
      <rect width="4" height="40" fill="#2ecc71"/>
      <text x="12" y="24" fill="#2ecc71" font-family="Arial" font-size="12" font-weight="900">AD-HOC: BLACK COFFEE</text>
      <text x="300" y="24" fill="#2ecc71" font-family="Arial" font-size="10" font-weight="900" text-anchor="end">10:15</text>
    </g>
  </g>

  <!-- Navigation View Toggle -->
  <g transform="translate(115, 780)">
    <rect width="160" height="40" rx="20" fill="#0a0a0a" stroke="#222"/>
    <rect x="5" y="5" width="75" height="30" rx="15" fill="#222"/>
    <text x="42.5" y="25" fill="#666" font-family="Arial" font-size="10" font-weight="900" text-anchor="middle">AGENDA</text>
    <rect x="80" y="5" width="75" height="30" rx="15" fill="#f29b11"/>
    <text x="117.5" y="25" fill="#000" font-family="Arial" font-size="10" font-weight="900" text-anchor="middle">LIVE</text>
  </g>
</svg>