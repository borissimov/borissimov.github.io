<svg width="360" height="250" viewBox="0 0 360 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="360" height="250" fill="#121212"/>
  
  <text x="15" y="30" fill="#fff" font-family="Arial" font-size="14" font-weight="900" letter-spacing="1">AGENDA FLEXIBILITY CONTROLS</text>
  <line x1="15" y1="40" x2="345" y2="40" stroke="#222"/>

  <!-- Global Shifter -->
  <g transform="translate(15, 60)">
    <text x="0" y="15" fill="#666" font-family="Arial" font-size="10" font-weight="800">SHIFT REMAINING MISSIONS:</text>
    
    <rect x="0" y="25" width="100" height="40" rx="6" fill="#1a1a1a" stroke="#333"/>
    <text x="50" y="50" fill="#f29b11" font-family="Arial" font-size="12" font-weight="900" text-anchor="middle">+15m</text>
    
    <rect x="110" y="25" width="100" height="40" rx="6" fill="#1a1a1a" stroke="#f29b11"/>
    <text x="160" y="50" fill="#f29b11" font-family="Arial" font-size="12" font-weight="900" text-anchor="middle">+30m</text>
    
    <rect x="220" y="25" width="100" height="40" rx="6" fill="#1a1a1a" stroke="#333"/>
    <text x="270" y="50" fill="#f29b11" font-family="Arial" font-size="12" font-weight="900" text-anchor="middle">+1h</text>
  </g>

  <!-- Drag Indication -->
  <g transform="translate(15, 130)">
    <rect width="330" height="80" rx="10" fill="rgba(242, 155, 17, 0.1)" stroke="#f29b11" stroke-dasharray="8 4"/>
    <text x="165" y="45" fill="#f29b11" font-family="Arial" font-size="13" font-weight="900" text-anchor="middle">HOLD AND DRAG TO REORDER</text>
    <path d="M165 60l-5 5h10l-5-5zm0 20l-5-5h10l-5 5z" fill="#f29b11"/>
  </g>
</svg>