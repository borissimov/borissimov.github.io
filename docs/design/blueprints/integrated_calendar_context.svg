    <line x1="0" y1="54" x2="390" y2="54" stroke="#222"/>

    <!-- Existing 44px Date Scroller -->
    <g transform="translate(0, 60)">
      <rect x="10" y="0" width="44" height="44" rx="10" stroke="#222" fill="transparent"/>
      <text x="32" y="15" fill="#666" font-family="Arial" font-size="8" font-weight="800" text-anchor="middle">WED</text>
      <text x="32" y="35" fill="#666" font-family="Arial" font-size="17" font-weight="800" text-anchor="middle">21</text>
      
      <rect x="60" y="0" width="44" height="44" rx="10" stroke="#f29b11" stroke-width="2" fill="transparent"/>
