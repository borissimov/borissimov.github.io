    <rect x="5" y="5" width="75" height="30" rx="15" fill="#f29b11"/>
    <text x="42.5" y="25" fill="#000" font-family="Arial" font-size="10" font-weight="900" text-anchor="middle">AGENDA</text>
    <text x="117.5" y="25" fill="#666" font-family="Arial" font-size="10" font-weight="900" text-anchor="middle">LIVE</text>
