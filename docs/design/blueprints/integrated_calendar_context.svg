<svg width="780" height="844" viewBox="0 0 780 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Side: LIVE TIMELINE MODE (Date Scroller Context) -->
  <g transform="translate(0,0)">
