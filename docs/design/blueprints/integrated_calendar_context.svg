        <rect width="360" height="60" rx="6" fill="#1a1a1a" stroke="#222"/>
        <text x="15" y="25" fill="#fff" font-family="Arial" font-size="13" font-weight="900">LOWER BODY ALPHA</text>
        <text x="15" y="45" fill="#666" font-family="Arial" font-size="11" font-weight="800">4 EXERCISES Â· 12 SETS COMPLETED</text>
        <rect x="290" y="15" width="55" height="30" rx="4" fill="rgba(46, 204, 113, 0.1)" stroke="#2ecc71"/>
        <text x="317.5" y="34" fill="#2ecc71" font-family="Arial" font-size="10" font-weight="900" text-anchor="middle">VIEW</text>
