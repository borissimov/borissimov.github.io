<svg width="360" height="350" viewBox="0 0 360 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="360" height="350" fill="#121212"/>
  <text x="15" y="30" fill="#fff" font-family="Arial" font-size="16" font-weight="900" letter-spacing="1">LOG MISSION: <tspan fill="#f29b11">NUTRITION</tspan></text>
  
  <!-- The Input Box -->
  <g transform="translate(15, 50)">
    <rect width="330" height="120" rx="8" fill="#0a0a0a" stroke="#333"/>
    <text x="12" y="25" fill="#f29b11" font-family="Arial" font-size="13" font-weight="900">Chicken breast 500g,</text>
    <text x="12" y="45" fill="#f29b11" font-family="Arial" font-size="13" font-weight="900">Broccoli 100g, rice 50g|</text>
    <line x1="125" y1="32" x2="125" y2="48" stroke="#f29b11" stroke-width="2"/> <!-- Cursor -->
    <text x="12" y="110" fill="#444" font-family="Arial" font-size="9" font-weight="800">TIP: Type "Food + Amount" (e.g., Oats 80g)</text>
  </g>

  <!-- Live Analysis Panel -->
  <g transform="translate(15, 185)">
    <text x="0" y="0" fill="#666" font-family="Arial" font-size="10" font-weight="800">SYSTEM ANALYSIS:</text>
    
    <g transform="translate(0, 10)">
      <rect width="330" height="80" rx="6" fill="#1a1a1a" stroke="#2ecc71" stroke-opacity="0.3"/>
      
      <!-- Detected Items -->
      <text x="10" y="25" fill="#2ecc71" font-family="Arial" font-size="11" font-weight="900">✓ CHICKEN BREAST (500G) → 115P</text>
      <text x="10" y="45" fill="#2ecc71" font-family="Arial" font-size="11" font-weight="900">✓ BROCCOLI (100G) → 3P 7C</text>
      <text x="10" y="65" fill="#2ecc71" font-family="Arial" font-size="11" font-weight="900">✓ RICE (50G) → 40C</text>
    </g>
  </g>

  <!-- Resulting Macro Capsules -->
  <g transform="translate(15, 285)">
    <rect width="330" height="50" rx="8" fill="#f29b11"/>
    <text x="165" y="22" fill="#000" font-family="Arial" font-size="10" font-weight="900" text-anchor="middle">FINALIZE MEAL LOG</text>
    <g transform="translate(60, 28)">
      <text x="0" y="12" fill="#000" font-family="Arial" font-size="14" font-weight="950">118P | 47C | 8F</text>
    </g>
  </g>
</svg>