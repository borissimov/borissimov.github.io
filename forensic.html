<!DOCTYPE html>
<html>
<head>
    <title>INDEXED-DB FORENSICS</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .db-card { border: 1px solid #0f0; padding: 10px; margin-bottom: 10px; }
        .log { color: #888; font-size: 11px; }
        .btn { background: #0f0; color: #000; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; }
        pre { white-space: pre-wrap; word-break: break-all; background: #111; padding: 10px; border: 1px inset #0f0; }
    </style>
</head>
<body>
    <h1>LOW-LEVEL MEMORY SCAN</h1>
    <div id="status">Starting scan...</div>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        const status = document.getElementById('status');

        async function scanDBs() {
            status.innerText = "Querying browser databases...";
            const dbs = await window.indexedDB.databases();
            
            if (dbs.length === 0) {
                status.innerText = "No IndexedDB databases found. Checking LocalStorage as backup...";
                return;
            }

            for (const dbInfo of dbs) {
                const card = document.createElement('div');
                card.className = 'db-card';
                card.innerHTML = `<h3>DB: ${dbInfo.name}</h3><div id="data-${dbInfo.name}">Reading...</div>`;
                results.appendChild(card);
                
                readDB(dbInfo.name);
            }
        }

        function readDB(name) {
            const request = indexedDB.open(name);
            request.onsuccess = (event) => {
                const db = event.target.result;
                const storeNames = Array.from(db.objectStoreNames);
                const display = document.getElementById(`data-${name}`);
                display.innerHTML = `<p>Stores: ${storeNames.join(', ')}</p>`;

                storeNames.forEach(storeName => {
                    const transaction = db.transaction(storeName, "readonly");
                    const store = transaction.objectStore(storeName);
                    const getAll = store.getAll();
                    getAll.onsuccess = () => {
                        const data = getAll.result;
                        if (JSON.stringify(data).includes("weight") || JSON.stringify(data).includes("Jan 20")) {
                            const pre = document.createElement('pre');
                            pre.innerText = JSON.stringify(data, null, 2);
                            display.appendChild(pre);
                            alert("POTENTIAL WORKOUT DATA LOCATED IN " + name + "!");
                        }
                    };
                });
            };
        }

        scanDBs();
    </script>
</body>
</html>
